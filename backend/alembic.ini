[alembic]
# Path to migration scripts (relative to this alembic.ini location)
script_location = alembic

# Placeholder ONLY. Real DB URL must be injected in alembic/env.py from DATABASE_URL.
sqlalchemy.url = postgresql+psycopg2://user:pass@localhost:5432/dbname

# Optional: make revision filenames readable
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Optional: add your app package to sys.path if env.py uses it (safe default)
prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S